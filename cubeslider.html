<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .wrapper {
      border: 1px solid #ffffff;
      height: 300px;
      width: 300px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      perspective-origin: 50%;
    }
    .image-cube {
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      position: relative;
      transition: 2s;
    }
    .image-cube div {
      height: 300px;
      width: 300px;
      position: absolute;
    }
    img {
      width: 100%;
      transform: translateZ(0);
    }
    .front {
      transform: translateZ(150px);
    }
    .right {
      transform: rotateY(-270deg) translateX(150px);
      transform-origin: 100% 0;
    }
    .back {
      transform: translateZ(-150px) rotateY(180deg);
    }
    .left {
      transform: rotateY(270deg) translateX(-150px);
      transform-origin: 0 50%;
    }
    #span1{position: absolute; bottom: 0;}
    .slider{margin-top: 100px;max-width: 400px;position: absolute;left: 0px; width: 100%;}
  </style>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image-cube">
          <div class="front">
            <img
              src="cube-img/cub-1.jpg"
            />
          </div>
          <div class="right">
            <img
              src="cube-img/cub-2.jpg"
            />
          </div>
          <div class="back">
            <img
              src="cube-img/cub-3.jpg"
            />
          </div>
          <div class="left">
            <img
              src="cube-img/cub-4.jpg"
            />
          </div>
        </div>
      </div>
      <input
        class="slider"
        type="range"
        min="0"
        max="360"
        value="0"
        oninput="rotate(this.value)"
        onchange="rotate(this.value)"
      /><br />
      transform: rotate(<span id="span1">7deg</span>);
    </div>

    <script>
      let cube = document.querySelector(".image-cube");
      
      function rotate(value) {
        let pos = value;

        cube.style.transform = `rotateY(${pos}deg)`;
        document.getElementById('span1').innerHTML=value + "deg";
      }
    </script>
  </body>
</html>
